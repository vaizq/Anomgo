{{define "main"}}
<div class="centered gap--m">
  <h1>FAQ</h1>
  <div class="centered ticket-container pop padding--m">
      <div class="form__field">
        <label>{{T "How to become vendor?" $.Lang}}</label>
        <textarea class="ticket-message" >{{T "You need to have an account with 2FA enabled and over 1XMR balance in order to pay the vendor pledge." $.Lang}}</textarea>
      </div>
      <div class="form__field">
        <label>{{T "How to make an order?" $.Lang}}</label>

      </div>
  </div>
</div>
{{end}}

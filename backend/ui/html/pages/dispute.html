{{define "main"}}
<div class="pop gap--m padding--m">
  {{template "order" .}}
  <hr>
{{with .Data.order}}
  <form class="form--simple padding--m" action="/orders/dispute" method="post">
    <input type="hidden" name="OrderID" value="{{.Order.ID}}" />
    <div class="form__field">
      <label for="claim">{{T "Dispute reason" $.Lang}}</label>
      <textarea id="claim" name="Claim" spellcheck="false"></textarea>
    </div>
    <div class="form__field--right">
      <button type="submit" class="button--visible">{{T "Submit" $.Lang}}</button>
    </div>
  </form>
{{end}}
</div>
{{end}}
